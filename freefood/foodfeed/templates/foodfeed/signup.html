{% extends 'foodfeed/base.html' %}

{% block body-content %}

<form method="post" action="{% url 'foodfeed:signup' %}">
	{% csrf_token %}
	<div class="container below-navbar">
		<div class="row white" style="padding : 2em">
			<div class="card-panel">
				<h4>Sign Up</h4>
				<div class="red-text">{{error}}</div>
			</div>
			<div class="row">
				<p style="float:right;">
					<a href="{% url 'foodfeed:index' %}">  Go Home, I did this before </a>
				</p>
			</div>
			<div class="col l10 offset-l1 s12">
				<div class="input-field col s8 l8 m8">
					<i class="mdi-action-account-circle prefix"></i>
					<input id="username" name="username" type="text" class="validate" value="{{username}}">
					<label for="username">Username</label>
				</div> 
				<div class="input-field col s8 l8 m8">
					<i class="mdi-action-lock-outline prefix"></i>
					<input id="password" name="password" type="password" class="validate">
					<label for="password">Password</label>
				</div> 
				<div class="input-field col s8 l8 m8">
					<i class="mdi-action-lock prefix"></i>
					<input id="verify_password" name="verify_password" type="password" class="validate">
					<label for="verify_password">Verify Password</label>
				</div>
				<div class="input-field col s12">
					<i class="mdi-communication-email prefix"></i>
					<input class="validate" id="email" name="email" type="email" value="{{email}}">
					<label for="email">Email</label>
				</div>
				<div class="input-field col offset-l7 offset-m7 offset-s2">
					<button class="btn waves-effect waves-light" type="submit" name="submit">Sign Up
						<i class="mdi-content-send right"></i>
					</button>
				</div>
			</div>
		</div>
	</div>
</form>

{% endblock %}
